<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JNTUH Results ‚Äî Pro Viewer</title>
  <link rel="stylesheet" href="public/style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">JR</div>
      <div>
        <h1>JNTUH Results ‚Äî Pro Viewer</h1>
        <div class="muted small">Glassmorphism ‚Ä¢ SGPA/CGPA ‚Ä¢ Backlogs highlighter</div>
      </div>
    </div>

    <div class="theme-controls">
      <button id="themeToggle" class="theme-toggle" aria-pressed="false" title="Toggle theme">
        <span id="themeIcon">üåô</span> <span id="themeLabel">Dark</span>
      </button>
    </div>
  </header>

  <main class="container">
    <section class="search-card">
      <form id="resultsForm" class="form-inline" autocomplete="off">
        <input id="rollNo" name="rollNo" placeholder="Enter roll number e.g. 23XZ1A0525" required />
        <button type="submit">Get Results</button>
      </form>
      <div id="loading" class="muted" style="display:none;">Loading‚Ä¶</div>
      <div id="error" class="error" style="display:none;"></div>
    </section>

    <section id="studentArea" class="student-area" style="display:none;">
      <div class="student-card" id="studentDetails"></div>

      <div class="summary-row">
        <div class="summary-panel">
          <h3>CGPA</h3>
          <div id="cgpaValue" class="big-value">‚Äî</div>
          <div id="totalCredits" class="muted small">Credits: ‚Äî</div>
        </div>

        <div class="summary-panel">
          <h3>Backlogs</h3>
          <div id="backlogCount" class="big-value">0</div>
          <div class="muted small">Subjects with grade F</div>
        </div>

        <div class="chart-panel">
          <canvas id="sgpaChart" width="400" height="120"></canvas>
        </div>
      </div>

      <div id="semestersContainer" class="accordion"></div>
    </section>
  </main>

  <footer class="footer">
    <div>Made with ‚ù§Ô∏è ‚Äî Pro Viewer</div>
    <div class="nav-links">
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
